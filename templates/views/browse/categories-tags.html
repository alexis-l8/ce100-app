<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">
  <div class="card card--header">
    <h1 class="title">Select Tags</h1>
  </div>
    <form class="form form--tags" method="post">
        <div class="form__section">
          <label class="tag__title">
            <a class="anchor--red text-decoration" href="/{{pageType}}">Search all tags</a>
          </label>
          {{#each allActive}}
            {{>filter-tags-categories pageType=../pageType}}
          {{/each}}
        </div>
    </form>
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
