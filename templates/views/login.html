<!-- Main Content -->
<div class="container container--login">
  <img class="logo logo--login" src="../../public/assets/logo.png" alt="Welcome to the ce100 app" />
  <p class="copy copy--login">A matchmaking app for the circular economy. Collaborate more, solve problems faster.</p>

  <form class="form form--login" method="post">
    <input  class="form__input form__input--login"
            type="email"
            name="email"
            placeholder="Email Address"
            required
            value="{{error.values.email}}">
    <input  class="form__input form__input--login"
            type="password"
            name="password"
            required
            placeholder="Password">
    <button class="button button--login">Log In</button>
    <p class="login-response--error">{{error.message}}</p>
  </form>
  <a href="/password-reset" class="copy copy--login__options copy--login__options--block">Forgot password?</a>


  <p class="copy copy--login__options anchor--teal">Don't have an account?
    <a class="anchor anchor--teal" href="mailto:ce100.emf@gmail.com">Contact Us</a>
  </p>

  <p class="copy copy--login__options anchor--teal">Looking for our mobile app for events?
    <a  class="anchor anchor--teal"href="https://ce100events.zerista.com">Click here</a>
  </p>

</div>
