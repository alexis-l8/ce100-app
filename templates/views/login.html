<!-- Main Content -->
<div class="container container--login">
  <img class="logo" src="../../public/assets/logo.png" alt="Welcome to the ce100 app" />
  <p class="copy copy--login">A matchmaking app for the circular economy. Collaborate more, solve problems faster.</p>

  <form class="form form--login" method="post">
    <input  class="form__input form__input--login"
            type="email"
            name="email"
            placeholder="Email Address"
            required
            value="{{error.values.email}}">
    <input  class="form__input form__input--login"
            type="password"
            name="password"
            required
            placeholder="Password">
    <button class="button button--login">Log In</button>
    <p class="error error--login">{{error.message}}</p>
  </form>

  <p class="copy copy--login__options">Don't have an account?
    <a href="mailto:ce100.emf@gmail.com">Contact Us</a>
  </p>

  <p class="copy copy--login__options">Looking for our mobile app for events?
    <a href="https://ce100events.zerista.com">Click here</a>
  </p>

</div>
