<!-- Main Content -->
<div class="container container--login">
  <img class="logo logo--login" src="../../public/assets/logo.png" alt="Welcome to the ce100 app" />
  <p class="copy copy--login">A matchmaking app for the circular economy. Collaborate more, solve problems faster.</p>

  <form class="form form--login" method="post">
    <input  class="form__input form__input--login"
            type="email"
            name="email"
            placeholder="Enter email"
            required
            value="{{error.values.email}}">
    <input  class="form__input form__input--login"
            type="password"
            name="password"
            required
            placeholder="Enter password">
    <button class="button button--login">Login</button>
    <p class="login-response--error">{{error.message}}</p>
  </form>
  <p class="copy copy--login">
    <a href="/password-reset" class="copy--login__options copy--login__options--white">Forgot password?</a>
  </p>

  <p class="copy--login__options anchor--teal">Don't have an account?
    <a class="anchor anchor--teal" href="mailto:ce100.emf@gmail.com">Contact us</a>
  </p>

  <a class="copy--login__options anchor anchor--teal" href="https://ce100events.zerista.com">
    Looking for our mobile app for events?
  </a>

</div>
