<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">
  <div class="card card--header">
    <h1 class="title">Edit Challenge</h1>
    <a class="icon icon__cancel" href="{{#if permissions.organisation_id}}/orgs/{{permissions.organisation_id}}{{else}}/orgs{{/if}}"></a>
  </div>

  {{#if error}}
  <div class="snackbar snackbar--error">
    <h1 class="snackbar__content snackbar__content--error">{{error.message}}</h1>
  </div>
  {{/if}}

    <form class="form" method="post">
      <label class="form__label" for="title">Title</label>
      <input class="form__input {{error.title}}" type="text" name="title" id="title" value="{{#if error}}{{error.values.title}}{{else}}{{title}}{{/if}}">

      <label class="form__label" for="description">Description</label>
      <textarea class="form__input {{error.description}}" name="description" id="description" placeholder="Write Here..." rows="4" cols="50">{{#if error.values.description}}{{error.values.description}}{{else}}{{description}}{{/if}}</textarea>

      {{#if tagsData}}
        {{#each tagsData}}
          <span class="tag__label">{{name}}</span>
        {{/each}}
      {{else}}
        <h3>Add tags on the next screen</h3>
      {{/if}}

    <!-- Show archive and primary user if admin is logged in -->
      <a class="anchor anchor--danger" href="/challenges/{{id}}/toggle-active">
        {{#if active}}
          Archive Challenge
        {{else}}
          Unarchive Challenge
        {{/if}}
      </a>

      <button class="button" type="submit">Next</button>
    </form>
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
