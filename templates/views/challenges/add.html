<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add A New Challenge</h1>
      <a class="icon icon--cancel" href="/orgs/{{permissions.organisation_id}}"></a>
    </div>

    {{#if error}}
    <div class="snackbar snackbar--error">
      <h1 class="snackbar__content snackbar__content--error">{{error.message}}</h1>
    </div>
    {{/if}}

    <form class="form form--desktop" method="post">

      <div class="form__section form__section--main">

        <label class="form__label" for="title">Challenge title*</label>
        <input class="form__input form__input--text {{error.title}}" type="text" name="title" id="title" placeholder="Write Here..." value="{{error.values.title}}">
        <label class="form__label" for="description">Short description*</label>
        <textarea class="form__input form__input--text-area {{error.description}}"
                  id="description"
                  name="description"
                  placeholder="Write Here..."
                  rows="" cols="50"></textarea>

        <div class="form__section">
          {{>tag-names}}
          <button href="/orgs" class="button button--edit" type="button" id="edit-tags">
            <i class="navbar__icon icon navbar__icon--desktop icon--edit-tags"></i>
            <span class="button--edit__text">EDIT TAGS</span>
          </button>
        </div>
      </div>

      <p class="copy form__copy">Clicking 'Save' will make your challenge public to the network</p>
      <button class="button" type="submit">Save & Publish</button>
      {{>tag-ids}}
    </form>

    {{>modal/modal-view}}
</div>

<!-- tags modal script -->
{{>modal/helpers}}
{{>modal/logic}}
