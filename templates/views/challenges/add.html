<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add A New Challenge</h1>
      <a class="icon icon--cancel" href="/orgs/{{permissions.organisation_id}}"></a>
    </div>

    {{#if error}}
    <div class="snackbar snackbar-error">
      <h1 class="error">{{error.message}}</h1>
    </div>
    {{/if}}

    <form class="form" method="post">

      <div class="form__section">

        <label class="form__label" for="title">Challenge Title</label>
        <input class="form__input {{error.title}}" type="text" name="title" id="title" placeholder="Write Here..." value="{{error.values.title}}">

        <label class="form__label" for="description">Short Description</label>
        <input class="form__input {{error.description}}" type="text" name="description" id="description" placeholder="Write Here..." value="{{error.values.description}}">

      {{#if tags}}
        {{#each tags}}
          <span class="tag__label">{{name}}</span>
        {{/each}}
      {{else}}
        <h3>Add tags on the next screen</h3>
      {{/if}}
      </div>

      <button class="button button--margin" type="submit">Next</button>

    </form>
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
