<!-- Main Content -->
<div class="container">

    <div class="card card--header">
        <h1 class="title">People</h1>
    </div>

    {{#if users}}
        <ul class="list">
        {{#each users}}
          {{>user permissions=../permissions}}
        {{/each}}
        </ul>
    {{else}}
        <h3>Sorry! No users were found</h3>
    {{/if}}
</div>
