<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">

    <div class="card card--header">
        <h1 class="title">Contact List</h1>
    </div>

    {{#if allUsers}}
        <ul class="list">
        {{#each allUsers}}
          {{>user permissions=../permissions}}
        {{/each}}
        </ul>
    {{else}}
        <h3>Sorry! No users were found</h3>
    {{/if}}
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
