<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">

    <div class="card card--header">
        <h1 class="title">People</h1>
    </div>

    <section class="search-bar">

      <div class="search">
        <input type="text" placeholder="Filter by name" value="" class="search__input">
      </div>

      <div class="sorting-section">
        <p class="sorting-section__text">Sort by</p>

        <input type="checkbox" id="alphabeticalOrder" class="display-none">

        <label for="alphabeticalOrder">
          <div class="dropdown">
            <p class="dropdown__text">Click me</p>
            <img src="../public/assets/dropdown.svg" alt="dropdown arrow" class="dropdown__arrow">
          </div>
        </label>

        <div class="dropdown dropdown--options">
          <a href="/people" class=""><p class="dropdown__text dropdown__text--no-arrow">Alphabetical A-Z</p></a>
          <a href="/people"><p class="dropdown__text dropdown__text--no-arrow">Alphabetical Z-A</p></a>
        </div>
      </div>

    </section>

    {{#if users}}
        <ul class="list">
        {{#each users}}
          {{>user permissions=../permissions}}
        {{/each}}
        </ul>
    {{else}}
        <h3>Sorry! No users were found</h3>
    {{/if}}
</div>



<!-- Include Navbar -->
{{>navbar}}
