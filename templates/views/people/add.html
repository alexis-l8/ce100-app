<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add New User</h1>
    </div>

    {{#if error}}
    <div class="snackbar snackbar--error">
      <h1 class="snackbar__content snackbar__content--error">{{error.message}}</h1>
    </div>
    {{/if}}

    <form class="form form--desktop" method="post" enctype="multipart/form-data">
      <label class="form__label form__label--file" for="logo">Profile Picture</label>
      <input class="form__input form__input--file" type="file" name="logo" value="" id="logo" onchange="logoSaver.saveFile(this.files)">

      <label class="form__label" for="first_name">First name</label>
      <input class="form__input form__input--text {{error.first_name}}" type="text" name="first_name" id="first_name" placeholder="Write Here..." value="{{error.values.first_name}}">

      <label class="form__label" for="last_name">Last name</label>
      <input class="form__input form__input--text {{error.last_name}}" type="text" name="last_name" id="last_name" placeholder="Write Here..." value="{{error.values.last_name}}">

      <label class="form__label" for="job_title">Job title</label>
      <input class="form__input form__input--text {{error.job_title}}" type="text" name="job_title" id="job_title" placeholder="Write Here..." value="{{error.values.job_title}}">

      <label class="form__label" for="email">Email</label>
      <input class="form__input form__input--text {{error.email}}" type="email" name="email" id="email" placeholder="Write Here..." value="{{error.values.email}}">

      <label class="form__label" for="phone">Phone number</label>
      <input class="form__input form__input--text {{error.phone}}" type="tel" name="phone" id="phone" placeholder="Write Here..." value="{{error.values.phone}}">

      {{>user-options}}

      <div class="form__section form__section--last">
        <button class="button" >Save</button>
      </div>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
