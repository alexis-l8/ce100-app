<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add New User</h1>
    </div>

    <form class="form" method="post">
      <label class="form__label" for="first_name">First Name</label>
      <input class="form__input" type="text" name="first_name" id="first_name" placeholder="Write Here...">

      <label class="form__label" for="last_name">Last Name</label>
      <input class="form__input" type="text" name="last_name" id="last_name" placeholder="Write Here...">

      <label class="form__label" for="email">Email</label>
      <input class="form__input" type="email" name="email" id="email" placeholder="Write Here...">

      <label class="form__label" for="phone">Phone Number</label>
      <input class="form__input" type="tel" name="phone" id="phone" placeholder="Write Here...">

      <span class="form__label">User Type</span>
      {{#each userTypes}}
        {{>radio}}
      {{/each}}

      <label class="form__label" for="organisation_id">Organisation</label>
      {{#if allOrganisations}}
      <select class="form__input" name="organisation_id">
        <option value=-1>Please Select</option>
        {{#each allOrganisations}}
          {{>dropdown}}
        {{/each}}
      </select>
      {{else}}
      <select class="form__input" name="organisation_id">
        <option value='admin'>N/A (Admin)</option>
      </select>
      {{/if}}

      <button class="button">Submit</button>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
