<!-- Main Content -->
<div class="container">
    <h1 class="title">Edit User Details</h1>
    <form class="form" method="post">
        <label for="first_name">First Name</label>
        <input class="form__input" name="first_name" value="{{user.first_name}}">

        <label for="last_name">Last Name</label>
        <input class="form__input" name="last_name" value="{{user.last_name}}">

        <label for="job_title">Job Title</label>
        <input class="form__input" name="job_title" value="{{user.job_title}}">

        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="email" name="email" value="{{user.email}}">

        <label class="form__label" for="phone">Phone Number</label>
        <input class="form__input" type="tel" name="phone" value="{{user.phone}}">

        {{#if permissions.admin}}
          <span class="form__label">User Type</span>
          {{#each userTypes}}
            {{>radio}}
          {{/each}}
          <label class="form__label" for="organisation_id">Organisation</label>
          {{#if allOrganisations}}
            <select class="form__input" name="organisation_id">
            <option value=-1>Please Select</option>
            {{#each allOrganisations}}
              {{>dropdown}}
            {{/each}}
            </select>
          {{else}}
          <select class="form__input" name="organisation_id">
            <option value='admin'>N/A (Admin)</option>
          </select>
          {{/if}}
          <a class="anchor anchor--danger" href="/people/{{user.id}}/toggle-archive">
            {{#if user.active}}
            Archive User
            {{else}}
            Unarchive User
            {{/if}}
          </a>
      {{/if}}

      {{#if permissions.primary}}
        <label class="form__label" for="old_password">Old Password</label>
        <input class="form__input" name="old_password">

        <label class="form__label" for="new_password">New Password</label>
        <input class="form__input" name="new_password">

        <label class="form__label" for="confirm_new_password">Confirm New Password</label>
        <input class="form__input" name="confirm_new_password">
      {{/if}}


      <button class="button" type="submit">SUBMIT</button> <a class="anchor" href="/orgs/{{user.organisation_id}}">CANCEL</a>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
