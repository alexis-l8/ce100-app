<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Edit User Details</h1>
      <a class="icon icon--cancel" href="/orgs/{{user.organisation_id}}"></a>
    </div>
    <form class="form" method="post">
      <label for="first_name">First Name</label>
      <input class="form__input" name="first_name" value="{{user.first_name}}">

      <label for="last_name">Last Name</label>
      <input class="form__input" name="last_name" value="{{user.last_name}}">

      <label for="job_title">Job Title</label>
      <input class="form__input" name="job_title" value="{{user.job_title}}">

      <label class="form__label" for="email">Email</label>
      {{#if permissions.admin}}
        <input class="form__input" type="email" name="email" value="{{user.email}}">
      {{else if permissions.primary}}
        <span class="form__input form__input--non-editable">{{user.email}}</span>
      {{/if}}

      <label class="form__label" for="phone">Phone Number</label>
      <input class="form__input" type="tel" name="phone" value="{{user.phone}}">

      {{#if permissions.admin}}
      {{>admin-edit-user}}
      {{/if}}

      <button class="button" type="submit">SUBMIT</button>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
