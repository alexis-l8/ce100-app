<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Edit User Details</h1>
      <a class="icon icon--cancel" href="/orgs/{{user.organisation_id}}"></a>
    </div>

    {{#if error}}
    <div class="snackbar snackbar-error">
      <h1 class="error">{{error.message}}</h1>
    </div>
    {{/if}}

    <form class="form" method="post">
      <label for="first_name">First Name</label>
      <input class="form__input {{error.first_name}}" name="first_name" value="{{#if error}}{{error.values.first_name}}{{else}}{{user.first_name}}{{/if}}">

      <label for="last_name">Last Name</label>
      <input class="form__input {{error.last_name}}" name="last_name" value="{{#if error}}{{error.values.last_name}}{{else}}{{user.last_name}}{{/if}}">

      <label for="job_title">Job Title</label>
      <input class="form__input" name="job_title" value="{{#if error}}{{error.values.job_title}}{{else}}{{user.job_title}}{{/if}}">

      <label class="form__label" for="email">Email</label>
      {{#if permissions.admin}}
        <input class="form__input {{error.email}}" type="email" name="email" value="{{#if error}}{{error.values.email}}{{else}}{{user.email}}{{/if}}">
      {{else if permissions.primary}}
        <span class="form__input form__input--non-editable">{{user.email}}</span>
      {{/if}}

      <label class="form__label" for="phone">Phone Number</label>
      <input class="form__input {{error.phone}}" type="tel" name="phone" value="{{#if error}}{{error.values.phone}}{{else}}{{user.phone}}{{/if}}">

      {{#if permissions.admin}}
      {{>admin-edit-user}}
      {{/if}}

      <button class="button" type="submit">SUBMIT</button>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
