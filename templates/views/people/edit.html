<!-- Main Content -->
<div class="container">
    <h1>Edit User Details</h1>
    <form class="form" method="post">
        <label for="first_name">First Name</label>
        <input class="form__input" name="first_name" value="{{user.first_name}}">

        <label for="last_name">Last Name</label>
        <input class="form__input" name="last_name" value="{{user.last_name}}">

        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="email" name="email" value="{{user.email}}">

        <span class="form__label">User Type</span>
        {{#each userTypes}}
          {{>radio}}
        {{/each}}

        <label class="form__label" for="organisation_id">Organisation</label>
        {{#if allOrganisations}}
        <select class="form__input" name="organisation_id">
          <option value="{{organisation.value}}">{{organisation.display}}</option>
          {{#each allOrganisations}}
            {{>dropdown}}
          {{/each}}
          <option value='admin'>N/A (Admin)</option>
        </select>
        {{else}}
        <select class="form__input" name="organisation_id">
          <option value='admin'>N/A (Admin)</option>
        </select>
        {{/if}}

        <span>Archive User</span>
        <a href="/orgs/{{user.id}}/toggle-archive">
          {{#if user.active}}
          Archive Organisation
          {{else}}
          Unarchive Organisation
          {{/if}}
        </a>
      <button type="submit">SUBMIT</button> <a href="/orgs/{{user.organisation_id}}">CANCEL</a>
    </form>
</div>

<!-- Include Navbar -->
{{>navbar}}
