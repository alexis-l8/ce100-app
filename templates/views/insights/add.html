<!-- Include Top Navbar -->
{{>top-nav}}
{{>top-nav-desktop}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add new resource or insight</h1>
      <a class="icon icon--cancel" href="/insights"></a>
    </div>

    {{#if error}}
    <div class="snackbar snackbar--error">
      <h1 class="snackbar-content snackbar-content--error">{{error.message}}</h1>
    </div>
    {{else}}
    <div class="snackbar snackbar--success">
      <h1 class="snackbar-content snackbar-content--success">have you uploaded your asset? If not do it <a class="anchor anchor--teal" href="#">here</a></h1>
    </div>
    {{/if}}

    <form class="form" method="post">

      <div class="form__section">

        <label class="form__label" for="title">Title</label>
        <textarea class="form__input {{error.title}}" name="title" id="title" placeholder="Write Here..." rows="2" cols="50">{{#if error.values.title}}{{error.values.title}}{{/if}}</textarea>

        <label class="form__label" for="author">Author</label>
        <input class="form__input {{error.author}}" type="text" name="author" id="author" placeholder="Write Here..." value="{{error.values.author}}">

        <label class="form__label" for="type">Type</label>
        <select class="form__input" name="type">
          <option value=-1>Please Select</option>
          {{#each typeDropdown}}
            {{>dropdown}}
          {{/each}}
        </select>

        <label class="form__label" for="url">URL</label>
        <input class="form__input {{error.url}}" type="url" name="url" id="url" placeholder="Write Here..." value="{{error.values.url}}">

        <div class="form__section--radio">
          <input class="form__input form__input--radio {{error.resource}}" type="checkbox" name="resource" id="resource" value="{{error.values.resource}}">
          <label class="form__label form__label--radio" for="resource">Show in resources</label>
        </div>

        <div class="form__section--radio">
          <input class="form__input form__input--radio" type="checkbox" name="active" id="active" value="true" checked="checked">
          <label class="form__label form__label--radio" for="active">Enabled</label>
        </div>

      </div>

      <button class="button button--margin" type="submit">Add Tags</button>

    </form>
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
