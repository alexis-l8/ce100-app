<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Add new resource or insight</h1>
      <a class="icon icon--cancel" href="/insights"></a>
    </div>

    {{#if error}}
    <div class="snackbar snackbar-error">
      <h1 class="error">{{error.message}}</h1>
    </div>
    {{else}}
    <div class="snackbar snackbar-success">
      <h1 class="error">Have you uploaded your asset? If not do it [here](ADD LINK)</h1>
    </div>
    {{/if}}

    <form class="form" method="post">

      <div class="form__section">

        <label class="form__label" for="title">Title</label>
        <textarea class="form__input {{error.title}}" name="title" id="title" placeholder="Write Here..." rows="2" cols="50">{{#if error.values.title}}{{error.values.title}}{{/if}}</textarea>

        <label class="form__label" for="author">Author</label>
        <input class="form__input {{error.author}}" type="text" name="author" id="author" placeholder="Write Here..." value="{{error.values.author}}">

        <label class="form__label" for="doctype">Type</label>
        <select class="form__input" name="doctype">
          <option value=-1>Please Select</option>
          {{#each doctype}}
            {{>dropdown}}
          {{/each}}
        </select>

        <label class="form__label" for="url">URL</label>
        <input class="form__input {{error.url}}" type="url" name="url" id="url" placeholder="Write Here..." value="{{error.values.url}}">

        <label class="form__label" for="resource">Show in resources</label>
        <input class="form__input {{error.resource}}" type="checkbox" name="resource" id="resource" placeholder="Write Here..." value="{{error.values.resource}}">

      {{#if tags}}
        {{#each tags}}
          <span class="tag__label">{{name}}</span>
        {{/each}}
      {{/if}}
      </div>

      <button class="button button--margin" type="submit">Add Tags</button>

    </form>
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
