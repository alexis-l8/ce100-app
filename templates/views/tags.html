<!-- Main Content -->
<div class="container">
  <div class="card card--header">
    <h1 class="title">Select Tags</h1>
  </div>

  {{#if error}}
  <div class="snackbar snackbar--error">
    <h1 class="snackbar__content snackbar__content--error">{{error.message}}</h1>
  </div>
  {{/if}}

  {{#if tags}}
    <form class="form form--tags" method="post">
        <div class="form__section">
          {{#each tags}}
            {{>tag}}
          {{/each}}
        </div>
        <button class="button button--margin" type="submit">Done</button>
    </form>
  {{else}}
    <h3>Sorry! No tags were found</h3>
  {{/if}}
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
