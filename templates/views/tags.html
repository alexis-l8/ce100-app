<!-- Main Content -->
<div class="container">
    <h1 class="title">Tags</h1>

    {{#if tags}}
      <form class="form" method="post">
          {{#each tags}}
            {{>tag}}
          {{/each}}
          <button class="button" type="submit">SELECT</button> <a class="anchor" href="/orgs">CANCEL</a>
      </form>
    {{else}}
        <h3>Sorry! No tags were found</h3>
    {{/if}}
</div>

<!-- Include Navbar -->
{{>navbar}}
