<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
        <h1 class="title">Organisations</h1>
    </div>

    {{#if allOrganisations}}
        <ul class="list">
            {{#each allOrganisations}}
                {{>organisation}}
            {{/each}}
        </ul>

        {{else}}
        <h3>Sorry! No organisations were found</h3>
    {{/if}}
</div>

<!-- Include Navbar -->
{{>navbar}}
