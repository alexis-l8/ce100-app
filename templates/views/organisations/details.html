<!-- Main Content -->
<div class="container">
    <h1 class="title title--with-logo">{{name}}</h1>

    <div class="card">
        <p class="card__copy">Our circular economy vision</p>
        <p class="card__copy">{{mission_statement}}</p>
    </div>

    {{#if first_name}}
    <div class="card">
      <span class="card__data">{{first_name}} {{last_name}}</span>
      <span class="card__data">{{job}}</span>
      <span class="card__data">{{phone}}</span>
      <span class="card__data">{{email}}</span>
    </div>
    {{else}}
    <div class="card">
      <span class="card__data">No Primary User Yet</span>
    </div>
    {{/if}}

    <a class="button" href="/orgs/{{id}}/edit">Edit</a>

</div>

<!-- Include Navbar -->
{{>navbar}}
