<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
  <!-- browse navigation tab bar -->
  {{>browse-tab-navigation}}

  {{#if data}}
    <ul>
      {{#each data}}
        {{>organisation admin=../permissions.admin}}
      {{/each}}
    </ul>
  {{else}}
    <h3 class="title title-blue">Nothing meets your search criteria.</h3>
  {{/if}}
</div>

<!-- Include Navbar -->
{{>navbar}}
