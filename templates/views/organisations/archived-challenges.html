<!-- Include Top Navbar -->
{{>top-nav}}

<!-- Main Content -->
<div class="container">
    <div class="card card--header">
      <h1 class="title">Archived Challenges</h1>
      <a class="icon icon--cancel" href="/orgs/{{permissions.organisation_id}}"></a>
    </div>

    {{#if challenges}}
      {{#each challenges}}
        {{>challenge}}
      {{/each}}
    {{else}}
      <h3 class="title title-blue">You don't have any archived challenges.</h3>
    {{/if}}
</div>

<!-- Include Feedback Widget -->
{{>feedback}}
<!-- Include Navbar -->
{{>navbar}}
