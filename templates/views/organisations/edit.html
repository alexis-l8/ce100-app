<div>
  <h2>Edit Organisation Details</h2>
  <div>
    <form method="post">
      <div>
        <span>Organisation Name:</span><br>
        <input name="name" value="{{name}}"><br>
      </div>
      <div>
        <span>Mission Statement:</span><br>
        <input name="mission_statement" value="{{mission_statement}}"><br>
      </div>
      <div>
          <a href="/orgs/{{id}}/toggle-archive">
            {{#if active}}
              Archive Organisation
            {{else}}
              Unarchive Organisation
            {{/if}}
          </a>
      </div>
      <button type="submit">SUBMIT</button> <a href="/orgs/{{id}}">CANCEL</a>
    </form>
  </div>
</div>
