<!-- Main Content -->
<div class="container container--login">
  <img class="logo logo--login" src="../../public/assets/logo.png" alt="Welcome to the ce100 app" />
  <p class="copy copy__login">A matchmaking app for the circular economy. Collaborate more, solve problems faster.</p>

  <form class="form form--login" method="post">
    <input  class="form__input form__input--login"
            type="email"
            name="email"
            placeholder="Enter your email">
    <button class="button button--login">Send email</button>
    <p class="login-response--error">{{error.message}}</p>
    {{#if emailSent}}
    <p class="login-response--success">
      You have just been sent an email containing a link to reset your password. This link will remain active for 5 minutes.
    </p>
    {{/if}}
  </form>
</div>
