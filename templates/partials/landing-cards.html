<div class="card card--landing">
  <p class="card__copy card__additiona">{{title}}</p>
  <p class="card__copy card__additional card__additional--small">{{description}}</p>
  {{#if link}}

  {{/if}}
  <img src="../../../public/assets/Arrow-circle-down.svg" class="icon__scroller--down">
</div>
