<li class="landing-card">
  <div class="landing-card__content">
    <p class="landing-card__header--extra-large">{{title}}</p>
    <p class="landing-card__description">{{description}}</p>
    {{#if link}}
      <a href={{link.url}} class="button--landing">{{link.text}}</a>
    {{/if}}
  </div>
</li>
