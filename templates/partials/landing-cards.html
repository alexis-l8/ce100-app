<div class="card card--landing">
  <p class="card__header--extra-large">{{title}}</p>
  <p class="card__copy card__additional card__additional--small card__additional--centered">{{description}}</p>
  {{#if link}}
    <a href={{link.url}} class="card__header card__header--challenge card__data--link">{{link.text}}</a>
  {{/if}}
  <img src="../../../public/assets/Arrow-circle-down.svg" class="icon__scroller--down">
</div>
