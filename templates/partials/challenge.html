<li class="list__item list__item--medium">
  {{#if permissions.primary}}
    {{#if permissions.editable}}
      <a class="icon icon--edit icon--desktop" href="/challenges/{{id}}/edit">
        <img src="../../../public/assets/Edit.svg" alt="Edit" />
      </a>
  {{/if}}
  {{/if}}

  <div class="list__subblock">
    <a href="/challenges/{{id}}" class="card__header--challenge card__data--link">
      {{title}}
      <i class="navbar__icon icon icon--open-link"></i>
    </a>

    {{#if shared_by}}
    <p class="card__copy card__additional u-teal">Shared by
      <a href="/orgs/{{org_id}}" class="u-teal">
        {{shared_by}}
      </a>
    </p>
    {{/if}}
  </div>
</li>
