<div class="card card--challenge">
  {{#if permissions.editable}}
    <a class="icon icon--edit" href="/challenges/{{id}}/edit">
      <img src="../../../public/assets/Edit.svg" alt="Edit" />
    </a>
  {{/if}}
  <p class="card__header card__header--challenge">{{title}}</p>
  <p class="card__copy">{{description}}</p>
  {{#if tags}}
    {{#each tags}}
      <a href="/challenges?tags={{tag_id}}">
        <span class="tag__label">{{tag_name}}</span>
      </a>
    {{/each}}
  {{/if}}

  {{#if shared_by}}
    <h4 class="card__copy card__additional">Shared by {{shared_by}}</h4>
  {{/if}}
</div>
