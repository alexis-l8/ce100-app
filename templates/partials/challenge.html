{{#if view.profile}}
  <li class="list__item list__item--blue">
{{else}}
  <li class="list__item list__item--tall">
{{/if}}

  {{#if permissions.primary}}
    {{#if permissions.editable}}
      <a href="/challenges/{{id}}/edit">
        <i class="icon icon--edit icon--edit-challenge-on-profile icon--desktop"></i>
      </a>
  {{/if}}
  {{/if}}

  <div class="list__subblock">
    <a href="/challenges/{{id}}" class="card__header card__header--challenge card__data--link {{#if permissions.primary}}{{#if permissions.editable}}card__editable{{/if}}{{/if}}">
      {{title}}
      <i class="navbar__icon icon icon--open-link"></i>
  </a>

    {{#if shared_by}}
    <p class="list__data list__data--secondary">Shared by
      <a href="/orgs/{{org_id}}" class="anchor anchor--additional">
        {{shared_by}}
      </a>
    </p>
    {{/if}}
  </div>
</li>
