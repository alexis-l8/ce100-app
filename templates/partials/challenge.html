<div class="card card--challenge">
  {{#if permissions.admin}}
  {{else if permissions.editable}}
    <a class="icon icon--edit" href="/challenges/{{id}}/edit">
      <img src="../../../public/assets/Edit.svg" alt="Edit" />
    </a>
  {{/if}}
  <a class="anchor card__header" href="/challenges/{{id}}">
    <p class="card__header">{{title}}</p>
  </a>

  {{#if shared_by}}
    <h4 class="card__copy card__additional--small">Shared by
      <a class="card__copy card__additional--small anchor" href="/orgs/{{org_id}}">
        {{shared_by}}
      </a>
    </h4>
  {{/if}}
</div>
