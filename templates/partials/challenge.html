<div class="card card--challenge card--list-item-narrow">
  {{#if permissions.primary}}
    {{#if permissions.editable}}
      <a class="icon icon--edit icon--desktop" href="/challenges/{{id}}/edit">
        <img src="../../../public/assets/Edit.svg" alt="Edit" />
      </a>
    {{/if}}
  {{/if}}

  <a href="/challenges/{{id}}" class="card__header--challenge card__data--link">
    {{title}}
  </a>

  {{#if shared_by}}
  <p class="card__copy card__additional card__additional--aqua">Shared by
    <a href="/orgs/{{org_id}}" class="card__data--underline">
      {{shared_by}}
    </a>
  </p>
  {{/if}}
</div>
