{{#if view.profile}}
  <li class="list__item list__item--blue du-no-padding">
{{else}}
  <li class="list__item list__item--tall du-no-padding">
{{/if}}

  {{#if permissions.primary}}
    {{#if permissions.editable}}
      <a href="/challenges/{{id}}/edit">
        <i class="icon icon--edit icon--edit-challenge-on-profile icon--desktop"></i>
      </a>
    {{/if}}
  {{/if}}

  <div class="list__subblock">
    <a href="/challenges/{{id}}"
       class="card__header
              card__header--challenge
              card__header--desktop
              card__header--inline
              card__data--link
              {{#if permissions.primary}}{{#if permissions.editable}}card__editable{{/if}}{{/if}}
              {{#if view.profile}}card__header--desktop-large{{/if}}"
              >
      {{title}}
    </a>

    {{#if shared_by}}
    <p class="anchor anchor--shared-by anchor--left anchor--desktop u-teal">Shared by&nbsp
      <a href="/orgs/{{org_id}}" class="anchor anchor--shared-by anchor--left anchor--desktop u-teal">
        {{shared_by}}
      </a>
    </p>
    {{/if}}
  </div>
</li>
