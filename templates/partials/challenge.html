<li class="list__item list__item--big list__item--desktop">
  {{#if permissions.primary}}
    {{#if permissions.editable}}
      <a class="icon icon--edit icon--desktop" href="/challenges/{{id}}/edit">
        <img src="../../../public/assets/Edit.svg" alt="Edit" />
      </a>
  {{/if}}
  {{/if}}

  <div class="list__subblock list__subblock--full-width">
    <a href="/challenges/{{id}}" class="card__header--challenge card__data--link {{#if permissions.primary}}{{#if permissions.editable}}card__editable{{/if}}{{/if}}">
      {{title}}
      <i class="navbar__icon icon icon--open-link"></i>
  </a>

    </a>

    {{#if shared_by}}
    <p class="anchor anchor--shared-by anchor--left anchor--desktop u-teal">Shared by
      <a href="/orgs/{{org_id}}" class="anchor anchor--shared-by anchor--left u-teal">
        {{shared_by}}
      </a>
    </p>
    {{/if}}
  </div>
</li>
