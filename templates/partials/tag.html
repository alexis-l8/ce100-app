<label class="tag__title tag__title--desktop" for="cat_{{category_id}}">{{category_name}}</label>

{{#if selected}}
  <input  type="checkbox" class="tag__input" id="cat_{{category_id}}" checked="checked">
{{else}}
  <input  type="checkbox" class="tag__input" id="cat_{{category_id}}">
{{/if}}

<div class="form__subsection form__subsection--desktop">
    {{#each tags}}
        {{#if selected}}
          <input  type="checkbox" class="tag__input" id="tag_{{tag_id}}" name="tags" value={{tag_id}} checked="checked">
        {{else}}
          <input  type="checkbox" class="tag__input" id="tag_{{tag_id}}" name="tags" value={{tag_id}}>
        {{/if}}
        <label class="tag__label" for="tag_{{tag_id}}">{{tag_name}}</label>
    {{/each}}
</div>
