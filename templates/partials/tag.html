<label class="tags__toggle-title" for="{{@index}}">{{name}}</label>
<input type="checkbox" class="tags__toggle-input" id="{{@index}}">

<div>
    {{#each tags}}
        <input type="checkbox" class="tags__toggle-input" id="{{@../index}}-{{id}}" name="tags" value="{{@../index}}-{{id}}">
        <label class="tags__toggle-label" for="{{@../index}}-{{id}}">{{name}}</label>
    {{/each}}
</div>
