<label class="tag__title" for="{{@index}}">{{name}}</label>
<input  type="checkbox" 
        class="tag__input" 
        id="{{@index}}">

<div class="form__subsection">
    {{#each tags}}
        <input  type="checkbox" 
                class="tag__input" 
                id=[{{id}}] 
                name="tags" 
                value=[{{id}}]>
        <label class="tag__label" for=[{{id}}]>{{name}}</label>
    {{/each}}
</div>
