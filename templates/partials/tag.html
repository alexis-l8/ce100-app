<label class="tag__title" for="{{@index}}">{{name}}</label>
{{#if selected}}
  <input  type="checkbox"
          class="tag__input"
          id="{{@index}}"
          checked="checked">
{{else}}
  <input  type="checkbox"
          class="tag__input"
          id="{{@index}}">
{{/if}}

<div class="form__subsection">
    {{#each tags}}
        {{#if selected}}
          <input  type="checkbox"
                  class="tag__input"
                  id=[{{id}}]
                  name="tags"
                  value=[{{id}}]
                  checked="checked">
        {{else}}
          <input  type="checkbox"
                  class="tag__input"
                  id=[{{id}}]
                  name="tags"
                  value=[{{id}}]>
        {{/if}}
        <label class="tag__label" for=[{{id}}]>{{name}}</label>
    {{/each}}
</div>
