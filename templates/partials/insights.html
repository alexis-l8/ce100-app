<li class="list__item">

  {{#if permissions.admin}}
    <a href="/insights/{{id}}/edit">
      <i class="icon icon--edit icon--edit-blue icon--desktop"></i>
    </a>
    {{>indicator-left isActive=active}}
  {{/if}}


  <div class="list__subblock">
    <a href={{url}} target="_blank" class="card__header card__header--challenge card__data--link {{#if permissions.admin}}card__editable{{/if}}">{{title}}</a>
    <p class="anchor anchor--left">{{author}}</p>
    <p class="anchor anchor--left anchor--small">{{type}}</p>
  </div>

</li>
