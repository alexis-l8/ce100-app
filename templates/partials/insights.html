<li class="list__item list__item--tall">

  {{#if permissions.admin}}
    <a href="/insights/{{id}}/edit">
      <i class="icon icon--edit icon--edit-blue icon--desktop"></i>
    </a>
    {{>indicator-left isActive=active}}
  {{/if}}


  <div class="list__subblock panels">
    <a href={{url}} target="_blank"
     class="card__header card__header--challenge
            card__header--desktop du-float-left desktop-grid desktop-grid--half
            card__data--link
            {{#if permissions.admin}}card__editable{{/if}}"
      >{{title}}</a>
    <p class="list__data list__data--secondary du-float-right desktop-grid desktop-grid--quarter">{{author}}</p>
    <p class="list__data list__data--secondary desktop-grid desktop-grid--fluid">{{type}}</p>
  </div>

</li>
