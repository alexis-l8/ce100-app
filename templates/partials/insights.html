<div class="card card--challenge">
  {{#if permissions.admin}}
    <a class="icon icon--edit" href="/insights/{{id}}/edit">
      <img src="../../../public/assets/Edit.svg" alt="Edit" />
    </a>
  {{/if}}
  <a href={{url}} target="_blank" class="card__header card__header--challenge card__data--link">{{title}}</a>
  <p class="anchor anchor--left">By {{author}}</p>
  <p class="anchor anchor--left anchor--small">{{type}}</p>
</div>
