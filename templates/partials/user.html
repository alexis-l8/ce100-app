<li class="list__item">
    <!-- {{#if permissions.admin}} -->
    <!-- {{/if}} -->
    <a class="list__edit" href="/people/{{id}}/edit">
      <img src="../../public/assets/Edit.svg" alt="Edit" />
    </a>

    <span class="list__data list__data--primary">{{first_name}} {{last_name}}</span>
    <span class="list__data list__data">
      {{#if organisation_name}}
        {{job_title}} at {{organisation_name}}
      {{else}}
        {{job_title}}
      {{/if}}
    </span>



    <div class="list__ellipsis" tabindex="1">
        <i class="circle"></i>
        <i class="circle"></i>
        <i class="circle"></i>
    </div>

    <div class="list__hidden-details">

        <span class="list__data">{{email}}</span>

        <span class="list__data">{{phone}}</span>

        <span class="list__data">{{user_type}}</span>

        <span class="list__data">
          {{#if active}}
            Active
          {{else}}
            Inactive
          {{/if}}
        </span>
    </div>
</li>
