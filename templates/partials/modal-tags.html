<div class="tag-list" id="tag-list">
  {{#if tagList}}
    <div class="snackbar snackbar--success">
      <h1 class="snackbar__content snackbar__content--success">
        Selecting tags will help people to find you and make sure that you receive suggested matches. We recommend adding up to 5 tags.
      </h1>
    </div>

    <div class="form__section form__section--tags">
      {{#each tagList}}
        {{>tag}}
      {{/each}}
    </div>

    <div class="button-group button-group--desktop">
      <button class="button button--margin button--desktop" type="button" id="select-tags">Select</button>
      <button class="button button--short button--margin button--desktop button--clear desktop" type="button" id="cancel-tags">Cancel</button>
    </div>
  {{else}}
    <h3>Sorry! No tags were found</h3>
  {{/if}}
</div>
