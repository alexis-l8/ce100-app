<label class="tag__title" for="{{id_cat}}">{{name_cat}}</label>
<input  type="checkbox"
        class="tag__input"
        id="{{id_cat}}">

<div class="form__subsection">
  {{#each tags}}
    <a class="text-decoration" href="/{{../pageType}}?tags={{@key}}">
      <span class="tag__label">{{name_tag}}</span>
    </a>
  {{/each}}
</div>
