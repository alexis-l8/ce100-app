<label class="tag__title" for="{{category_id}}">{{category_name}}</label>
<input  type="checkbox"
        class="tag__input"
        id="{{category_id}}">

<div class="form__section form__section--tags-block">
  {{#each tags}}
    <a class="u-text-decoration" href="/{{../pageType}}?tags={{tag_id}}">
      <span class="tag__label">{{tag_name}}</span>
    </a>
  {{/each}}
</div>
